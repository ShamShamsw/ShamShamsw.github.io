<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robo Corp.</title>
  <link rel="stylesheet" href="robo.css">
</head>
<body>
  <div class="grid-container">
    <!-- Upper Corners and Middle -->
    <div class="corner upper-left"></div>
    <div class="blank upper-middle"></div>
    <div class="corner upper-right">
      <img src="images/upside-down-stairs.png" alt="Upside Down Stairs">
      <img src="images/green-book.png" alt="Green Book">
    </div>

    <!-- Upper Middle Row -->
    <div class="upper-left-1"></div>
    <div class="blank upper-middle-1"></div>
    <div class="heading">Robo Corp.</div>
    <div class="upper-right-1">
      <img src="images/blue-square.png" alt="Blue Square">
    </div>

    <!-- Next Middle Row -->
    <div class="upper-left-2">
      <img src="images/blue-half-circle.png" alt="Blue Half Circle">
    </div>
    <div class="blank upper-middle-2"></div>
    <div class="blank upper-right-2"></div>

    <!-- Lower Row -->
    <div class="lower-left">
      <img src="images/green-search.png" alt="Green Search">
    </div>
    <div class="button-group">
      <a href="#about" class="btn about">About Us</a>
      <a href="#order" class="btn order">Order</a>
      <a href="#data" class="btn data">Data and Results</a>
    </div>
    <div class="lower-right"></div>

    <!-- Bottom Corners -->
    <div class="corner lower-left">
      <img src="images/blue-square.png" alt="Blue Square">
      <img src="images/yellow-stairs.png" alt="Yellow Stairs">
    </div>
    <div class="blank lower-middle"></div>
    <div class="blank lower-right"></div>
  </div>
  
  <footer>
    <p>Â© 2025 JACOB T. HASEMAN. ALL RIGHTS RESERVED.</p>
  </footer>
</body>
</html>
